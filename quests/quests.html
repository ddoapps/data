<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DDOApps - Manage Quests</title>

        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="./quests.css">
        <script src="./quests.js" defer></script>
    </head>

    <body class="app container-flex flex-column m-0">
        <header class="header flex">
            <img src="https://ddoapps.github.io/questTracker/assets/images/icons/d20Icon_192x192.png" alt="DDOApps Logo" class="logo">
            <h1 class="h3 ml-3">DDOApps</h1>
            <span class="h5 pre"> - </span>
            <h2 class="h4">Manage Quests</h2>
        </header>

        <main class="content flex flex-grow overflow-y-auto">
            <section class="quests ml-2 mt-2 table">
                <header class="thead">
                    <ul class="tr">
                        <li class="td">ID</li>
                        <li class="td">NAME</li>
                        <li class="td">DURATION</li>
                    </ul>
                </header>

                <section class="tbody"></section>

                <footer class="tfoot"></footer>
            </section>
        </main>

        <template id="questTemplate">
            <ul class="quest tr">
                <li class="td">
                    <span class="id"></span>
                </li>

                <li class="td">
                    <input type="text" class="name indent-1 input">
                </li>

                <li class="td">
                    <select class="duration input">
                        <option value="very short">Very Short</option>
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                        <option value="very long">Very Long</option>
                    </select>
                </li>
            </ul>
        </template>
    </body>
</html>
