<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DDO Apps - Manage Quests</title>

        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="./quests.css">
        <script src="../global.js" defer></script>
        <script src="./quests.js" defer></script>
    </head>

    <body class="app">
        <header class="app-header">
            <img src="//ddoapps.github.io/questTracker/assets/images/icons/d20Icon.svg" alt="DDO Apps Logo" class="logo">

            <h1 class="title d-inline-block vertical-align-top">
                <span class="h2">DDO Apps</span>
                <span class="h4 vertical-align-middle"> - </span>
                <span class="h3">Manage Quests</span>
            </h1>
        </header>

        <main class="app-content"></main>

        <template data-id="quest">
            <article class="quest d-inline-block" data-id="">
                <header class="quest-header">
                    <span class="name h4 indent-text"></span>
                </header>

                <section></section>
            </article>
        </template>
    </body>
</html>
